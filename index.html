<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex - 3D Motion Artist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
        }

        /* CUSTOM CURSOR */
        .cursor {
            width: 40px;
            height: 40px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.15s ease-out, width 0.3s, height 0.3s;
            transform: translate(-50%, -50%);
        }

        .cursor.hover {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 255, 0.1);
        }

        /* FILM GRAIN OVERLAY */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.08;
            background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="6.5" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        /* THREE.JS CANVAS */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* CONTENT LAYERS */
        .content {
            position: relative;
            z-index: 10;
            pointer-events: none;
        }

        .content > * {
            pointer-events: auto;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 0.9;
            text-transform: uppercase;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 4s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #888;
            margin-top: 1rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 31px, 0); }
            20% { clip: rect(70px, 9999px, 71px, 0); }
            40% { clip: rect(121px, 9999px, 122px, 0); }
            60% { clip: rect(45px, 9999px, 98px, 0); }
            80% { clip: rect(31px, 9999px, 135px, 0); }
            100% { clip: rect(83px, 9999px, 61px, 0); }
        }

        /* SCROLLYTELLING SECTION */
        .scroll-section {
            min-height: 200vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10rem 2rem;
        }

        .kinetic-text {
            font-size: clamp(2rem, 6vw, 5rem);
            font-weight: 900;
            line-height: 1.2;
            max-width: 1200px;
            text-align: center;
        }

        .kinetic-text .word {
            display: inline-block;
            margin: 0 0.5rem;
            opacity: 0.3;
            transform-origin: center;
        }

        .kinetic-text .word.active {
            opacity: 1;
            color: #00ffff;
        }

        /* INTERACTIVE LAB SECTION */
        .lab-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5rem 2rem;
            position: relative;
        }

        .lab-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            margin-bottom: 2rem;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .lab-instructions {
            font-size: 1.2rem;
            color: #888;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
        }

        /* SOUND TOGGLE */
        .sound-toggle {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            z-index: 100;
            width: 60px;
            height: 60px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .sound-toggle.active {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .sound-icon {
            width: 24px;
            height: 24px;
            fill: #00ffff;
        }

        /* WORK SECTION */
        .work-section {
            min-height: 100vh;
            padding: 5rem 2rem;
            position: relative;
        }

        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .work-item {
            aspect-ratio: 16/9;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .work-item:hover {
            transform: scale(1.05);
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .work-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* LOADING SCREEN */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 2rem;
            font-size: 1rem;
            color: #00ffff;
            letter-spacing: 0.2em;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body {
                cursor: auto;
            }

            .cursor {
                display: none;
            }

            .sound-toggle {
                bottom: 2rem;
                right: 2rem;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div class="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">LOADING EXPERIENCE...</div>
    </div>

    <!-- CUSTOM CURSOR -->
    <div class="cursor"></div>

    <!-- FILM GRAIN OVERLAY -->
    <div class="grain-overlay"></div>

    <!-- THREE.JS CANVAS -->
    <div id="canvas-container"></div>

    <!-- CONTENT -->
    <div class="content">
        <!-- HERO SECTION -->
        <section class="hero">
            <h1 class="glitch" data-text="ALEX">ALEX</h1>
            <p class="subtitle">3D MOTION / GENERALIST</p>
        </section>

        <!-- SCROLLYTELLING SECTION -->
        <section class="scroll-section">
            <div class="kinetic-text">
                <span class="word">I</span>
                <span class="word">CREATE</span>
                <span class="word">WORLDS</span>
                <span class="word">THAT</span>
                <span class="word">MOVE</span>
                <span class="word">-</span>
                <span class="word">PROCEDURAL</span>
                <span class="word">SIMULATIONS</span>
                <span class="word">-</span>
                <span class="word">FAUX-MORPHIC</span>
                <span class="word">3D</span>
                <span class="word">-</span>
                <span class="word">KINETIC</span>
                <span class="word">ENERGY</span>
            </div>
        </section>

        <!-- INTERACTIVE LAB SECTION -->
        <section class="lab-section" id="lab">
            <h2 class="lab-title">INTERACTIVE LAB</h2>
            <p class="lab-instructions">DRAG TO ROTATE â€¢ CLICK TO EXPLODE</p>
        </section>

        <!-- WORK SECTION -->
        <section class="work-section">
            <h2 class="lab-title">SELECTED WORK</h2>
            <div class="work-grid">
                <div class="work-item">
                    <video muted loop playsinline>
                        <source src="assets/work-1.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="work-item">
                    <video muted loop playsinline>
                        <source src="assets/work-2.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="work-item">
                    <video muted loop playsinline>
                        <source src="assets/work-3.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>
    </div>

    <!-- SOUND TOGGLE -->
    <button class="sound-toggle" id="soundToggle">
        <svg class="sound-icon" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
        </svg>
    </button>

    <!-- THREE.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- GLTF LOADER -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- ORBIT CONTROLS -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ==================== INITIALIZATION ====================
        gsap.registerPlugin(ScrollTrigger);

        let scene, camera, renderer, composer;
        let blobMesh, vrHeadsetGroup, liquidMetalMesh, videoMesh;
        let mouse = { x: 0, y: 0 };
        let raycaster, controls;
        let isExploded = false;
        let vrParts = [];
        let assetsLoaded = 0;
        let totalAssets = 3; // blob, vr headset, liquid metal

        // Audio
        let audioContext, audioBuffer, soundSource;
        let isSoundPlaying = false;

        // ==================== CUSTOM CURSOR ====================
        const cursor = document.querySelector('.cursor');
        const interactiveElements = document.querySelectorAll('a, button, .work-item');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // ==================== THREE.JS SETUP ====================
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            raycaster = new THREE.Raycaster();

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x00ffff, 2, 100);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xff00ff, 2, 100);
            pointLight2.position.set(-5, -5, 5);
            scene.add(pointLight2);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(0, 10, 5);
            scene.add(directionalLight);

            // Add 3D elements
            createIridescentBlob();
            createVRHeadset();
            createLiquidMetal();
            createVideoPlane();

            // Video hover effects
            setupVideoInteractions();
        }

        // ==================== ASSET LOADING TRACKER ====================
        function assetLoaded() {
            assetsLoaded++;
            if (assetsLoaded >= totalAssets) {
                setTimeout(() => {
                    document.querySelector('.loading-screen').classList.add('hidden');
                }, 500);
            }
        }

        // ==================== IRIDESCENT BLOB (GLB VERSION) ====================
        function createIridescentBlob() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'assets/blob-model.glb',
                // Success callback
                (gltf) => {
                    blobMesh = gltf.scene;
                    blobMesh.position.set(0, 0, 0);
                    blobMesh.scale.set(2, 2, 2);
                    
                    // Apply iridescent material to all meshes in the model
                    blobMesh.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshPhysicalMaterial({
                                metalness: 1,
                                roughness: 0.1,
                                clearcoat: 1,
                                clearcoatRoughness: 0.1,
                                color: 0xffffff,
                                envMapIntensity: 1,
                            });
                        }
                    });
                    
                    scene.add(blobMesh);

                    // Animate with GSAP
                    gsap.to(blobMesh.rotation, {
                        y: Math.PI * 2,
                        duration: 20,
                        ease: "none",
                        repeat: -1
                    });

                    // Scroll-based morph
                    ScrollTrigger.create({
                        trigger: ".hero",
                        start: "top top",
                        end: "bottom top",
                        scrub: 1,
                        onUpdate: (self) => {
                            if (blobMesh) {
                                blobMesh.scale.set(
                                    2 + self.progress * 1,
                                    2 + self.progress * 1,
                                    2 + self.progress * 1
                                );
                            }
                        }
                    });

                    console.log('âœ“ Blob model loaded successfully');
                    assetLoaded();
                },
                // Progress callback
                (xhr) => {
                    console.log('Blob: ' + (xhr.loaded / xhr.total * 100).toFixed(1) + '% loaded');
                },
                // Error callback
                (error) => {
                    console.error('Error loading blob model:', error);
                    console.log('Loading fallback blob geometry...');
                    createFallbackBlob();
                    assetLoaded();
                }
            );
        }

        // Fallback function if GLB fails to load
        function createFallbackBlob() {
            const geometry = new THREE.IcosahedronGeometry(2, 4);
            const material = new THREE.MeshPhysicalMaterial({
                metalness: 1,
                roughness: 0.1,
                clearcoat: 1,
                clearcoatRoughness: 0.1,
                color: 0xffffff,
                envMapIntensity: 1,
            });

            blobMesh = new THREE.Mesh(geometry, material);
            blobMesh.position.set(0, 0, 0);
            scene.add(blobMesh);

            // Animate with GSAP
            gsap.to(blobMesh.rotation, {
                y: Math.PI * 2,
                duration: 20,
                ease: "none",
                repeat: -1
            });

            // Scroll-based morph
            ScrollTrigger.create({
                trigger: ".hero",
                start: "top top",
                end: "bottom top",
                scrub: 1,
                onUpdate: (self) => {
                    blobMesh.scale.set(
                        1 + self.progress * 0.5,
                        1 + self.progress * 0.5,
                        1 + self.progress * 0.5
                    );
                }
            });

            console.log('âœ“ Fallback blob created');
        }

        // ==================== VR HEADSET (GLB VERSION) ====================
        function createVRHeadset() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'assets/vr-headset.glb',
                // Success callback
                (gltf) => {
                    vrHeadsetGroup = gltf.scene;
                    vrHeadsetGroup.position.set(-3, -2, 0);
                    vrHeadsetGroup.scale.set(0, 0, 0);
                    
                    // Store all child meshes for explosion effect
                    vrParts = [];
                    vrHeadsetGroup.traverse((child) => {
                        if (child.isMesh) {
                            // Apply cyberpunk materials
                            const originalColor = child.material.color ? child.material.color.getHex() : 0x333333;
                            child.material = new THREE.MeshStandardMaterial({
                                color: originalColor,
                                metalness: 0.8,
                                roughness: 0.2,
                                emissive: 0x00ffff,
                                emissiveIntensity: 0.1
                            });
                            
                            vrParts.push({
                                mesh: child,
                                originalPos: child.position.clone(),
                                originalRot: child.rotation.clone()
                            });
                        }
                    });
                    
                    scene.add(vrHeadsetGroup);

                    // Animate in when scrolling to lab section
                    ScrollTrigger.create({
                        trigger: ".lab-section",
                        start: "top center",
                        onEnter: () => {
                            gsap.to(vrHeadsetGroup.scale, {
                                x: 1, y: 1, z: 1,
                                duration: 1,
                                ease: "elastic.out(1, 0.5)"
                            });
                        }
                    });

                    console.log('âœ“ VR Headset loaded successfully');
                    console.log('  Parts found:', vrParts.length);
                    assetLoaded();
                },
                // Progress callback
                (xhr) => {
                    console.log('VR Headset: ' + (xhr.loaded / xhr.total * 100).toFixed(1) + '% loaded');
                },
                // Error callback
                (error) => {
                    console.error('Error loading VR headset:', error);
                    console.log('Loading fallback VR headset geometry...');
                    createFallbackVRHeadset();
                    assetLoaded();
                }
            );

            // Click to explode/implode
            renderer.domElement.addEventListener('click', onVRHeadsetClick);
        }

        // Fallback VR Headset
        function createFallbackVRHeadset() {
            vrHeadsetGroup = new THREE.Group();
            
            // Main body
            const bodyGeometry = new THREE.BoxGeometry(1.5, 0.8, 1);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                metalness: 0.8,
                roughness: 0.2
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            vrHeadsetGroup.add(body);
            vrParts.push({ mesh: body, originalPos: body.position.clone(), originalRot: body.rotation.clone() });

            // Left lens
            const lensGeometry = new THREE.CylinderGeometry(0.25, 0.25, 0.1, 32);
            const lensMaterial = new THREE.MeshPhysicalMaterial({ 
                color: 0x00ffff,
                metalness: 0.9,
                roughness: 0.1,
                transparent: true,
                opacity: 0.7
            });
            const leftLens = new THREE.Mesh(lensGeometry, lensMaterial);
            leftLens.rotation.x = Math.PI / 2;
            leftLens.position.set(-0.35, 0, 0.5);
            vrHeadsetGroup.add(leftLens);
            vrParts.push({ mesh: leftLens, originalPos: leftLens.position.clone(), originalRot: leftLens.rotation.clone() });

            // Right lens
            const rightLens = leftLens.clone();
            rightLens.position.set(0.35, 0, 0.5);
            vrHeadsetGroup.add(rightLens);
            vrParts.push({ mesh: rightLens, originalPos: rightLens.position.clone(), originalRot: rightLens.rotation.clone() });

            // Strap
            const strapGeometry = new THREE.TorusGeometry(0.5, 0.05, 16, 100, Math.PI);
            const strapMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
            const strap = new THREE.Mesh(strapGeometry, strapMaterial);
            strap.position.set(0, 0, -0.5);
            strap.rotation.x = Math.PI / 2;
            vrHeadsetGroup.add(strap);
            vrParts.push({ mesh: strap, originalPos: strap.position.clone(), originalRot: strap.rotation.clone() });

            vrHeadsetGroup.position.set(-3, -2, 0);
            vrHeadsetGroup.scale.set(0, 0, 0);
            scene.add(vrHeadsetGroup);

            // Animate in when scrolling to lab section
            ScrollTrigger.create({
                trigger: ".lab-section",
                start: "top center",
                onEnter: () => {
                    gsap.to(vrHeadsetGroup.scale, {
                        x: 1, y: 1, z: 1,
                        duration: 1,
                        ease: "elastic.out(1, 0.5)"
                    });
                }
            });

            console.log('âœ“ Fallback VR Headset created');
        }

        function onVRHeadsetClick(event) {
            if (!vrHeadsetGroup) return;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(vrHeadsetGroup.children, true);

            if (intersects.length > 0 && vrHeadsetGroup.scale.x > 0) {
                if (!isExploded) {
                    explodeVRHeadset();
                } else {
                    implodeVRHeadset();
                }
            }
        }

        function explodeVRHeadset() {
            isExploded = true;
            vrParts.forEach((part, i) => {
                // Get the world position of the part
                const worldPos = new THREE.Vector3();
                part.mesh.getWorldPosition(worldPos);
                
                // Calculate explosion direction from group center
                const groupWorldPos = new THREE.Vector3();
                vrHeadsetGroup.getWorldPosition(groupWorldPos);
                
                const direction = new THREE.Vector3();
                direction.subVectors(worldPos, groupWorldPos).normalize();
                
                gsap.to(part.mesh.position, {
                    x: part.mesh.position.x + direction.x * 3,
                    y: part.mesh.position.y + direction.y * 3,
                    z: part.mesh.position.z + direction.z * 3,
                    duration: 0.8,
                    ease: "power2.out"
                });
                gsap.to(part.mesh.rotation, {
                    x: part.mesh.rotation.x + Math.random() * Math.PI * 2,
                    y: part.mesh.rotation.y + Math.random() * Math.PI * 2,
                    z: part.mesh.rotation.z + Math.random() * Math.PI * 2,
                    duration: 0.8
                });
            });
        }

        function implodeVRHeadset() {
            isExploded = false;
            vrParts.forEach((part) => {
                gsap.to(part.mesh.position, {
                    x: part.originalPos.x,
                    y: part.originalPos.y,
                    z: part.originalPos.z,
                    duration: 0.8,
                    ease: "back.out(1.7)"
                });
                gsap.to(part.mesh.rotation, {
                    x: part.originalRot.x,
                    y: part.originalRot.y,
                    z: part.originalRot.z,
                    duration: 0.8
                });
            });
        }

        // ==================== LIQUID METAL LOOP (GLB VERSION) ====================
        function createLiquidMetal() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'assets/liquid-metal.glb',
                // Success callback
                (gltf) => {
                    liquidMetalMesh = gltf.scene;
                    liquidMetalMesh.position.set(3, 1, -2);
                    liquidMetalMesh.scale.set(1, 1, 1);
                    
                    // Apply liquid metal material
                    liquidMetalMesh.traverse((child) => {
                        if (child.isMesh) {
                            child.material = new THREE.MeshStandardMaterial({
                                color: 0xc0c0c0,
                                metalness: 1,
                                roughness: 0.1,
                                envMapIntensity: 1.5
                            });
                        }
                    });
                    
                    scene.add(liquidMetalMesh);

                    // Continuous rotation
                    gsap.to(liquidMetalMesh.rotation, {
                        x: Math.PI * 2,
                        y: Math.PI * 2,
                        duration: 10,
                        ease: "none",
                        repeat: -1
                    });

                    console.log('âœ“ Liquid Metal loaded successfully');
                    assetLoaded();
                },
                // Progress callback
                (xhr) => {
                    console.log('Liquid Metal: ' + (xhr.loaded / xhr.total * 100).toFixed(1) + '% loaded');
                },
                // Error callback
                (error) => {
                    console.error('Error loading liquid metal:', error);
                    console.log('Loading fallback liquid metal geometry...');
                    createFallbackLiquidMetal();
                    assetLoaded();
                }
            );
        }

        // Fallback Liquid Metal
        function createFallbackLiquidMetal() {
            const geometry = new THREE.TorusGeometry(0.8, 0.3, 16, 100);
            const material = new THREE.MeshStandardMaterial({
                color: 0xc0c0c0,
                metalness: 1,
                roughness: 0.1,
                envMapIntensity: 1
            });

            liquidMetalMesh = new THREE.Mesh(geometry, material);
            liquidMetalMesh.position.set(3, 1, -2);
            scene.add(liquidMetalMesh);

            // Continuous rotation
            gsap.to(liquidMetalMesh.rotation, {
                x: Math.PI * 2,
                y: Math.PI * 2,
                duration: 10,
                ease: "none",
                repeat: -1
            });

            console.log('âœ“ Fallback Liquid Metal created');
        }

        // ==================== VIDEO PLANE (SHOWREEL) ====================
        function createVideoPlane() {
            const video = document.createElement('video');
            video.src = 'assets/showreel-4k.mp4';
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            video.play().catch(err => console.log('Video autoplay prevented:', err));

            const videoTexture = new THREE.VideoTexture(video);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;

            const geometry = new THREE.PlaneGeometry(16, 9);
            const material = new THREE.MeshBasicMaterial({ 
                map: videoTexture,
                side: THREE.DoubleSide 
            });

            videoMesh = new THREE.Mesh(geometry, material);
            videoMesh.position.set(0, 0, -10);
            videoMesh.scale.set(0.3, 0.3, 0.3);
            scene.add(videoMesh);

            // Parallax effect
            ScrollTrigger.create({
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1,
                onUpdate: (self) => {
                    if (videoMesh) {
                        videoMesh.position.y = self.progress * 5 - 2;
                    }
                }
            });

            console.log('âœ“ Video plane created');
        }

        // ==================== WORK ITEMS VIDEO INTERACTION ====================
        function setupVideoInteractions() {
            const workItems = document.querySelectorAll('.work-item');
            
            workItems.forEach(item => {
                const video = item.querySelector('video');
                
                item.addEventListener('mouseenter', () => {
                    if (video) {
                        video.play().catch(err => console.log('Video play error:', err));
                        if (isSoundPlaying) playHoverSound();
                    }
                });
                
                item.addEventListener('mouseleave', () => {
                    if (video) {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            });
        }

        // ==================== KINETIC TYPOGRAPHY ====================
        function setupKineticText() {
            const words = document.querySelectorAll('.kinetic-text .word');
            
            words.forEach((word, i) => {
                ScrollTrigger.create({
                    trigger: '.scroll-section',
                    start: "top center",
                    end: "bottom center",
                    scrub: 1,
                    onUpdate: (self) => {
                        const progress = self.progress;
                        const wordProgress = (progress - (i / words.length)) * words.length;
                        
                        if (wordProgress > 0 && wordProgress < 1) {
                            word.classList.add('active');
                            gsap.to(word, {
                                scale: 1 + Math.sin(wordProgress * Math.PI) * 0.3,
                                rotation: Math.sin(wordProgress * Math.PI * 2) * 15,
                                duration: 0.1
                            });
                        } else {
                            word.classList.remove('active');
                        }
                    }
                });
            });
        }

        // ==================== SOUND SYSTEM ====================
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playHoverSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        document.getElementById('soundToggle').addEventListener('click', function() {
            if (!audioContext) initAudio();
            
            isSoundPlaying = !isSoundPlaying;
            this.classList.toggle('active', isSoundPlaying);
            
            if (isSoundPlaying) {
                playBackgroundMusic();
            } else {
                if (soundSource) soundSource.stop();
            }
        });

        function playBackgroundMusic() {
            if (!audioContext) return;
            
            soundSource = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            soundSource.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            soundSource.frequency.value = 110;
            soundSource.type = 'sine';
            gainNode.gain.value = 0.05;
            
            soundSource.start();
        }

        // ==================== ANIMATION LOOP ====================
        function animate() {
            requestAnimationFrame(animate);

            // Mouse-based blob movement
            if (blobMesh) {
                blobMesh.position.x = gsap.utils.interpolate(
                    blobMesh.position.x,
                    mouse.x * 2,
                    0.05
                );
                blobMesh.position.y = gsap.utils.interpolate(
                    blobMesh.position.y,
                    -mouse.y * 2,
                    0.05
                );
            }

            // Auto-rotate liquid metal (fallback only, GLB version uses GSAP)
            if (liquidMetalMesh && liquidMetalMesh.geometry && liquidMetalMesh.geometry.type === 'TorusGeometry') {
                liquidMetalMesh.rotation.x += 0.005;
                liquidMetalMesh.rotation.y += 0.008;
            }

            renderer.render(scene, camera);
        }

        // ==================== RESPONSIVE ====================
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ==================== INITIALIZATION ====================
        window.addEventListener('load', () => {
            console.log('ðŸš€ Initializing Alex\'s Portfolio...');
            console.log('Loading 3D assets from assets/ folder:');
            console.log('  - blob-model.glb');
            console.log('  - vr-headset.glb');
            console.log('  - liquid-metal.glb');
            console.log('  - showreel-4k.mp4');
            console.log('  - work-1.mp4, work-2.mp4, work-3.mp4');
            
            initThree();
            setupKineticText();
            animate();
        });

        // Performance optimization for mobile
        const isMobile = /Android|iPhone/i.test(navigator.userAgent);
        if (isMobile) {
            console.log('ðŸ“± Mobile device detected - optimizing performance');
            renderer.setPixelRatio(1);
            scene.fog = new THREE.Fog(0x0a0a0a, 5, 30);
        }
    </script>
