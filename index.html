<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex - 3D Motion Artist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', 'Inter', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
        }

        /* CUSTOM CURSOR */
        .cursor {
            width: 40px;
            height: 40px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.15s ease-out, width 0.3s, height 0.3s;
            transform: translate(-50%, -50%);
        }

        .cursor.hover {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 255, 0.1);
        }

        /* FILM GRAIN OVERLAY */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.08;
            background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="6.5" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        /* THREE.JS CANVAS */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* CONTENT LAYERS */
        .content {
            position: relative;
            z-index: 10;
            pointer-events: none;
        }

        .content > * {
            pointer-events: auto;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 0.9;
            text-transform: uppercase;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 4s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #888;
            margin-top: 1rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 31px, 0); }
            20% { clip: rect(70px, 9999px, 71px, 0); }
            40% { clip: rect(121px, 9999px, 122px, 0); }
            60% { clip: rect(45px, 9999px, 98px, 0); }
            80% { clip: rect(31px, 9999px, 135px, 0); }
            100% { clip: rect(83px, 9999px, 61px, 0); }
        }

        /* SCROLLYTELLING SECTION */
        .scroll-section {
            min-height: 200vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10rem 2rem;
        }

        .kinetic-text {
            font-size: clamp(2rem, 6vw, 5rem);
            font-weight: 900;
            line-height: 1.2;
            max-width: 1200px;
            text-align: center;
        }

        .kinetic-text .word {
            display: inline-block;
            margin: 0 0.5rem;
            opacity: 0.3;
            transform-origin: center;
        }

        .kinetic-text .word.active {
            opacity: 1;
            color: #00ffff;
        }

        /* INTERACTIVE LAB SECTION */
        .lab-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5rem 2rem;
            position: relative;
        }

        .lab-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            margin-bottom: 2rem;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .lab-instructions {
            font-size: 1.2rem;
            color: #888;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
        }

        /* SOUND TOGGLE */
        .sound-toggle {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            z-index: 100;
            width: 60px;
            height: 60px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .sound-toggle.active {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .sound-icon {
            width: 24px;
            height: 24px;
            fill: #00ffff;
        }

        /* WORK SECTION */
        .work-section {
            min-height: 100vh;
            padding: 5rem 2rem;
            position: relative;
        }

        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .work-item {
            aspect-ratio: 16/9;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .work-item:hover {
            transform: scale(1.05);
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .work-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* LOADING SCREEN */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 2rem;
            font-size: 1rem;
            color: #00ffff;
            letter-spacing: 0.2em;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body {
                cursor: auto;
            }

            .cursor {
                display: none;
            }

            .sound-toggle {
                bottom: 2rem;
                right: 2rem;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">LOADING EXPERIENCE...</div>
    </div>

    <div class="cursor"></div>

    <div class="grain-overlay"></div>

    <div id="canvas-container"></div>

    <div class="content">
        <section class="hero">
            <h1 class="glitch" data-text="ALEX">ALEX</h1>
            <p class="subtitle">3D MOTION / GENERALIST</p>
        </section>

        <section class="scroll-section">
            <div class="kinetic-text">
                <span class="word">I</span>
                <span class="word">CREATE</span>
                <span class="word">WORLDS</span>
                <span class="word">THAT</span>
                <span class="word">MOVE</span>
                <span class="word">-</span>
                <span class="word">PROCEDURAL</span>
                <span class="word">SIMULATIONS</span>
                <span class="word">-</span>
                <span class="word">FAUX-MORPHIC</span>
                <span class="word">3D</span>
                <span class="word">-</span>
                <span class="word">KINETIC</span>
                <span class="word">ENERGY</span>
            </div>
        </section>

        <section class="lab-section" id="lab">
            <h2 class="lab-title">INTERACTIVE LAB</h2>
            <p class="lab-instructions">DRAG TO ROTATE â€¢ CLICK TO EXPLODE</p>
        </section>

        <section class="work-section">
            <h2 class="lab-title">SELECTED WORK</h2>
            <div class="work-grid">
                <div class="work-item">
                    <video muted loop playsinline crossorigin="anonymous">
                        <source src="https://res.cloudinary.com/dbcisrglo/video/upload/v1771260723/work-1_ernuwd.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="work-item">
                    <video muted loop playsinline crossorigin="anonymous">
                        <source src="https://res.cloudinary.com/dbcisrglo/video/upload/v1771260445/work-2_uqqkwc.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="work-item">
                    <video muted loop playsinline crossorigin="anonymous">
                        <source src="https://res.cloudinary.com/dbcisrglo/video/upload/v1771260539/work-3_jscm5o.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>
    </div>

    <button class="sound-toggle" id="soundToggle">
        <svg class="sound-icon" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
        </svg>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
        // ==================== INITIALIZATION ====================
        gsap.registerPlugin(ScrollTrigger);

        let scene, camera, renderer, composer;
        let blobMesh, vrHeadsetGroup, liquidMetalMesh, videoMesh;
        let mouse = { x: 0, y: 0 };
        let raycaster, controls;
        let isExploded = false;
        let vrParts = [];
        let assetsLoaded = 0;
        let totalAssets = 3; 

        // Audio
        let audioContext, audioBuffer, soundSource;
        let isSoundPlaying = false;

        // ==================== CUSTOM CURSOR ====================
        const cursor = document.querySelector('.cursor');
        const interactiveElements = document.querySelectorAll('a, button, .work-item');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // ==================== THREE.JS SETUP ====================
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            // Allow textures to load properly
            renderer.outputEncoding = THREE.sRGBEncoding;
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            raycaster = new THREE.Raycaster();

            // Lights - Increased intensity for better texture visibility
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(0, 10, 5);
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x00ffff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            // Add 3D elements
            createIridescentBlob();
            createVRHeadset();
            createLiquidMetal();
            createVideoPlane();

            // Video hover effects
            setupVideoInteractions();
        }

        // ==================== ASSET LOADING TRACKER ====================
        function assetLoaded() {
            assetsLoaded++;
            if (assetsLoaded >= totalAssets) {
                setTimeout(() => {
                    document.querySelector('.loading-screen').classList.add('hidden');
                }, 500);
            }
        }

        // ==================== BLOB (TEXTURE FIXED) ====================
        function createIridescentBlob() {
            const loader = new THREE.GLTFLoader();
            loader.load(
                'assets/blob-model.glb',
                (gltf) => {
                    blobMesh = gltf.scene;
                    blobMesh.position.set(0, 0, 0);
                    blobMesh.scale.set(2, 2, 2);
                    // REMOVED MATERIAL OVERRIDE HERE
                    scene.add(blobMesh);

                    gsap.to(blobMesh.rotation, {
                        y: Math.PI * 2, duration: 20, ease: "none", repeat: -1
                    });

                    ScrollTrigger.create({
                        trigger: ".hero",
                        start: "top top", end: "bottom top", scrub: 1,
                        onUpdate: (self) => {
                            if (blobMesh) blobMesh.scale.set(2 + self.progress, 2 + self.progress, 2 + self.progress);
                        }
                    });
                    assetLoaded();
                },
                undefined,
                (error) => { console.log('Error loading blob'); assetLoaded(); }
            );
        }

        // ==================== VR HEADSET (TEXTURE FIXED) ====================
        function createVRHeadset() {
            const loader = new THREE.GLTFLoader();
            loader.load(
                'assets/vr-headset.glb',
                (gltf) => {
                    vrHeadsetGroup = gltf.scene;
                    vrHeadsetGroup.position.set(-3, -2, 0);
                    vrHeadsetGroup.scale.set(0, 0, 0);
                    
                    vrParts = [];
                    vrHeadsetGroup.traverse((child) => {
                        if (child.isMesh) {
                            // REMOVED MATERIAL OVERRIDE HERE - Uses original textures now
                            vrParts.push({
                                mesh: child,
                                originalPos: child.position.clone(),
                                originalRot: child.rotation.clone()
                            });
                        }
                    });
                    
                    scene.add(vrHeadsetGroup);

                    ScrollTrigger.create({
                        trigger: ".lab-section",
                        start: "top center",
                        onEnter: () => {
                            gsap.to(vrHeadsetGroup.scale, { x: 1, y: 1, z: 1, duration: 1, ease: "elastic.out(1, 0.5)" });
                        }
                    });
                    assetLoaded();
                },
                undefined,
                (error) => { console.log('Error loading headset'); assetLoaded(); }
            );
            renderer.domElement.addEventListener('click', onVRHeadsetClick);
        }

        function onVRHeadsetClick(event) {
            if (!vrHeadsetGroup) return;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(vrHeadsetGroup.children, true);
            if (intersects.length > 0 && vrHeadsetGroup.scale.x > 0) {
                !isExploded ? explodeVRHeadset() : implodeVRHeadset();
            }
        }

        function explodeVRHeadset() {
            isExploded = true;
            vrParts.forEach((part) => {
                const worldPos = new THREE.Vector3();
                part.mesh.getWorldPosition(worldPos);
                const groupWorldPos = new THREE.Vector3();
                vrHeadsetGroup.getWorldPosition(groupWorldPos);
                const direction = new THREE.Vector3().subVectors(worldPos, groupWorldPos).normalize();
                
                gsap.to(part.mesh.position, {
                    x: part.mesh.position.x + direction.x * 3,
                    y: part.mesh.position.y + direction.y * 3,
                    z: part.mesh.position.z + direction.z * 3,
                    duration: 0.8, ease: "power2.out"
                });
                gsap.to(part.mesh.rotation, {
                    x: part.mesh.rotation.x + Math.random(),
                    y: part.mesh.rotation.y + Math.random(),
                    duration: 0.8
                });
            });
        }

        function implodeVRHeadset() {
            isExploded = false;
            vrParts.forEach((part) => {
                gsap.to(part.mesh.position, { ...part.originalPos, duration: 0.8, ease: "back.out(1.7)" });
                gsap.to(part.mesh.rotation, { ...part.originalRot, duration: 0.8 });
            });
        }

        // ==================== LIQUID METAL (TEXTURE FIXED) ====================
        function createLiquidMetal() {
            const loader = new THREE.GLTFLoader();
            loader.load(
                'assets/liquid-metal.glb',
                (gltf) => {
                    liquidMetalMesh = gltf.scene;
                    liquidMetalMesh.position.set(3, 1, -2);
                    liquidMetalMesh.scale.set(1, 1, 1);
                    // REMOVED MATERIAL OVERRIDE
                    scene.add(liquidMetalMesh);

                    gsap.to(liquidMetalMesh.rotation, {
                        x: Math.PI * 2, y: Math.PI * 2, duration: 10, ease: "none", repeat: -1
                    });
                    assetLoaded();
                },
                undefined,
                (error) => { console.log('Error loading metal'); assetLoaded(); }
            );
        }

        // ==================== VIDEO PLANE (SIZE FIXED) ====================
        function createVideoPlane() {
            const video = document.createElement('video');
            video.src = 'https://res.cloudinary.com/dbcisrglo/video/upload/v1771260542/showreel-4k_qjfpu1.mp4';
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            video.crossOrigin = "anonymous";
            video.play().catch(err => console.log('Video autoplay prevented:', err));

            const videoTexture = new THREE.VideoTexture(video);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;

            // Geometry is 16x9
            const geometry = new THREE.PlaneGeometry(16, 9);
            const material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });

            videoMesh = new THREE.Mesh(geometry, material);
            videoMesh.position.set(0, 0, -12); // Pushed it back slightly more
            
            // --- FIX: INCREASED SCALE FROM 0.3 TO 2.5 ---
            videoMesh.scale.set(2.5, 2.5, 2.5); 
            
            scene.add(videoMesh);

            ScrollTrigger.create({
                trigger: "body", start: "top top", end: "bottom bottom", scrub: 1,
                onUpdate: (self) => {
                    if (videoMesh) videoMesh.position.y = self.progress * 8 - 4; // Adjusted parallax speed
                }
            });
        }

        // ==================== INTERACTIONS & SOUND ====================
        function setupVideoInteractions() {
            document.querySelectorAll('.work-item').forEach(item => {
                const video = item.querySelector('video');
                item.addEventListener('mouseenter', () => {
                    if (video) video.play();
                    if (isSoundPlaying) playHoverSound();
                });
                item.addEventListener('mouseleave', () => {
                    if (video) { video.pause(); video.currentTime = 0; }
                });
            });
        }

        function setupKineticText() {
            const words = document.querySelectorAll('.kinetic-text .word');
            words.forEach((word, i) => {
                ScrollTrigger.create({
                    trigger: '.scroll-section', start: "top center", end: "bottom center", scrub: 1,
                    onUpdate: (self) => {
                        const progress = self.progress;
                        const wordProgress = (progress - (i / words.length)) * words.length;
                        if (wordProgress > 0 && wordProgress < 1) {
                            word.classList.add('active');
                            gsap.to(word, { scale: 1.3, rotation: Math.sin(wordProgress * Math.PI * 2) * 15, duration: 0.1 });
                        } else {
                            word.classList.remove('active');
                        }
                    }
                });
            });
        }

        function initAudio() { audioContext = new (window.AudioContext || window.webkitAudioContext)(); }
        
        function playHoverSound() {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain); gain.connect(audioContext.destination);
            osc.frequency.value = 800;
            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            osc.start(audioContext.currentTime); osc.stop(audioContext.currentTime + 0.1);
        }

        document.getElementById('soundToggle').addEventListener('click', function() {
            if (!audioContext) initAudio();
            isSoundPlaying = !isSoundPlaying;
            this.classList.toggle('active', isSoundPlaying);
            if (isSoundPlaying && !soundSource) playBackgroundMusic();
            else if (!isSoundPlaying && soundSource) { soundSource.stop(); soundSource = null; }
        });

        function playBackgroundMusic() {
            if (!audioContext) return;
            soundSource = audioContext.createOscillator();
            const gain = audioContext.createGain();
            soundSource.connect(gain); gain.connect(audioContext.destination);
            soundSource.frequency.value = 110; gain.gain.value = 0.05;
            soundSource.start();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (blobMesh) {
                blobMesh.position.x = gsap.utils.interpolate(blobMesh.position.x, mouse.x * 2, 0.05);
                blobMesh.position.y = gsap.utils.interpolate(blobMesh.position.y, -mouse.y * 2, 0.05);
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('load', () => {
            initThree();
            setupKineticText();
            animate();
        });
        
        // Mobile Optimization
        if (/Android|iPhone/i.test(navigator.userAgent)) {
            renderer.setPixelRatio(1);
        }
    </script>
</body>
</html>
